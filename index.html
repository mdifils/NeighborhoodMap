<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood Map Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="options-box">
            <div>
              <input id="show-listings" type="button" value="Show Markers" data-bind="click: showMarkers">
              <input id="hide-listings" type="button" value="Hide Markers" data-bind="click: hideMarkers">
            </div>
            <hr>
            <!-- Filter -->
            <div>
              <input id="filter-marker-text" type="text" placeholder="Filter markers here!" data-bind="value: pattern">
              <input id="filter-marker" type="button" value="Filter" data-bind="click: filterMarkers">
            <hr>
              <p>List of Markers</p>
              <ul data-bind="foreach: filteredList">
                  <li data-bind="text: title, click: $parent.openMarkerInfo"></li>
              </ul>
            </div>
            <hr>
            <!-- If isVisible === true, additional location info will be displayed here -->
            <div id="foursquare" data-bind="visible: isVisible">
                <img data-bind="attr:{src: imgUrl}" alt="Sorry photos not found">
                <p><b>Name :</b> <span data-bind="text: venueName"></span></p>
                <p><b>Adress :</b> <span data-bind="text: venueAddress"></span></p>
                <p><b>Likes :</b> <span data-bind="text: venueLikes"></span></p>
                <p><b>Rating :</b> <span data-bind="text: venueRating"></span></p>
            </div>
            <!-- In case of error, it will be displayed in this div -->
            <div id="error"></div>
        </div>
        <!-- The map will be displayed here -->
        <div id="map"></div>
    </div>

    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/knockout.mapping-2.4.1.js"></script>
    <script src="js/app.js"></script>
    <!-- Loading the JS API ASYNCHRONOUSLY below. -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8j4j-vglMt3VhgMWqEnJU-FNkXPhYbkE&libraries=geometry&v=3&callback=initMap">
    </script>
</body>
</html>
